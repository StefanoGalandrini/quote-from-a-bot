<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Quote from a Bot</title>
	<link rel="stylesheet" href="style.css">
	<script src="main.js" defer></script>
</head>

<body>
	<header>
		<div class="header-text">
			<h1>Quote from a Bot</h1>
			<p>Seleziona un personaggio, chiedigli cosa fare<br>e ascolta la sua
				risposta</p>
		</div>
	</header>

	<main>
		<div class="characters-container">
			<div class="characters">
				<div class="character">
					<div class="image">
						<img src="./images/aragorn.png" alt="Aragorn">
					</div>
				</div>
				<p class="character-name">Aragorn</p>
			</div>

			<div class="characters">
				<div class="character">
					<div class="image">
						<img src="./images/frodo.png" alt="Frodo">
					</div>
				</div>
				<p class="character-name">Frodo</p>
			</div>

			<div class="characters">
				<div class="character">
					<div class="image">
						<img src="./images/galadriel.png" alt="Galadriel">
					</div>
				</div>
				<p class="character-name">Galadriel</p>
			</div>

			<div class="characters">
				<div class="character">
					<div class="image">
						<img src="./images/gollum.png" alt="Gollum">
					</div>
				</div>
				<p class="character-name">Gollum</p>
			</div>

			<div class="characters">
				<div class="character">
					<div class="image">
						<img src="./images/gandalf.png" alt="Gandalf">
					</div>
				</div>
				<p class="character-name">Gandalf</p>
			</div>

			<div class="characters">
				<div class="character">
					<div class="image">
						<img src="./images/sauron.png" alt="Sauron">
					</div>
				</div>
				<p class="character-name">Sauron</p>
			</div>

			<div class="characters">
				<div class="character">
					<div class="image">
						<img src="./images/arwen.png" alt="Arwen">
					</div>
				</div>
				<p class="character-name">Arwen</p>
			</div>

			<div class="characters">
				<div class="character">
					<div class="image">
						<img src="./images/legolas.png" alt="Legolas">
					</div>
				</div>
				<p class="character-name">Legolas</p>
			</div>

		</div>

		<!-- LOADER -->
		<div class="loading loading-hidden">
			<img src="./images/loader.gif" alt="Loader">
		</div>

		<!-- MODAL -->
		<div class="modal modal-hidden">
			<div class="modal-box">
				<div class="modal-close">
					<img src="./images/close.svg" />
				</div>
				<div class="modal-content">
					<h2></h2>
					<p></p>
					<code></code>
				</div>
			</div>
		</div>

	</main>
</body>

</html>
